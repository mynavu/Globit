<!DOCTYPE html>
<head>
    <meta charset="utf-8">
    <title>Globit</title>
    <meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no">
    <link rel="stylesheet" href="styles.css">
    <link href="https://api.mapbox.com/mapbox-gl-js/v3.8.0/mapbox-gl.css" rel="stylesheet">
    <script src="https://api.mapbox.com/mapbox-gl-js/v3.8.0/mapbox-gl.js"></script>
    <link rel="icon" type="image/png" href="/globit4.png">
    <!-- Mapbox Geocoder Plugin -->
    <link href="https://api.mapbox.com/mapbox-gl-js/plugins/mapbox-gl-geocoder/v4.7.0/mapbox-gl-geocoder.css" rel="stylesheet">
    <script src="https://api.mapbox.com/mapbox-gl-js/plugins/mapbox-gl-geocoder/v4.7.0/mapbox-gl-geocoder.min.js"></script>
    <!-- Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Jacquard+24&family=Noto+Sans+Display:ital,wght@0,100..900;1,100..900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <!-- Icon -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200">
</head>
<body class="index">
    <header>
        <img class="globit_logo" src="globit4.png">
        <div class="profile">
            <img class="pfp" src="earth_pfp.png">
            <div class="online"></div>
            <h4 class="username">@Guest</h4>
            <h5 class="status">Online</h5>
        </div>
    </header>
    <div id="map">
        <div class="area">
        </div>
        <div class="customization">
            <div class="flex1">
                <h3 class="mode">Mode: Light</h3>
                <div class="container">
                    <input type="checkbox" id="check">
                    <label for="check" class="modeButton"></label>
                </div>
            </div>
            <div class="flex2">
                <h3 class="spin">Spinning: Off</h3>
                <div class="container1">
                    <input type="checkbox" id="check1">
                    <label for="check1" class="modeButton1"></label>
                </div>
            </div>
        </div>

        <div class="plus" id="customButton">
            <i class="bi bi-plus-circle-fill"></i>
            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-plus-circle-fill" viewBox="0 0 16 16">
                <path d="M16 8A8 8 0 1 1 0 8a8 8 0 0 1 16 0M8.5 4.5a.5.5 0 0 0-1 0v3h-3a.5.5 0 0 0 0 1h3v3a.5.5 0 0 0 1 0v-3h3a.5.5 0 0 0 0-1h-3z"/>
            </svg>
        </div>

    </div>
    <div class="menu">
        <a href="index.html">
            <div class="menuGlobe">
                <div class="Icon">
                    <h3 class="p1">Globe</h3>
                    <i class="bi bi-globe-americas"></i>
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-globe-americas" viewBox="0 0 16 16">
                        <path d="M8 0a8 8 0 1 0 0 16A8 8 0 0 0 8 0M2.04 4.326c.325 1.329 2.532 2.54 3.717 3.19.48.263.793.434.743.484q-.121.12-.242.234c-.416.396-.787.749-.758 1.266.035.634.618.824 1.214 1.017.577.188 1.168.38 1.286.983.082.417-.075.988-.22 1.52-.215.782-.406 1.48.22 1.48 1.5-.5 3.798-3.186 4-5 .138-1.243-2-2-3.5-2.5-.478-.16-.755.081-.99.284-.172.15-.322.279-.51.216-.445-.148-2.5-2-1.5-2.5.78-.39.952-.171 1.227.182.078.099.163.208.273.318.609.304.662-.132.723-.633.039-.322.081-.671.277-.867.434-.434 1.265-.791 2.028-1.12.712-.306 1.365-.587 1.579-.88A7 7 0 1 1 2.04 4.327Z"/>
                    </svg>
                </div>
            </div>
        </a>
        <a href="home.html">
            <div class="menuHome">
                <div class="Icon">
                    <h3 class="p1">Home</h3>

                    <i class="bi bi-house-door-fill"></i>
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-house-door-fill" viewBox="0 0 16 16">
                        <path d="M6.5 14.5v-3.505c0-.245.25-.495.5-.495h2c.25 0 .5.25.5.5v3.5a.5.5 0 0 0 .5.5h4a.5.5 0 0 0 .5-.5v-7a.5.5 0 0 0-.146-.354L13 5.793V2.5a.5.5 0 0 0-.5-.5h-1a.5.5 0 0 0-.5.5v1.293L8.354 1.146a.5.5 0 0 0-.708 0l-6 6A.5.5 0 0 0 1.5 7.5v7a.5.5 0 0 0 .5.5h4a.5.5 0 0 0 .5-.5"/>
                    </svg>
                </div>
            </div>
        </a>
        <a href="stamps.html">
            <div class="menuStar">
                <div class="Icon">
                    <h3 class="p1">Stamps</h3>
                    <i class="bi bi-postage-fill"></i>
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-postage-fill" viewBox="0 0 16 16">
                        <path d="M4.5 3a.5.5 0 0 0-.5.5v9a.5.5 0 0 0 .5.5h7a.5.5 0 0 0 .5-.5v-9a.5.5 0 0 0-.5-.5z"/>
                        <path d="M3.5 1a1 1 0 0 0 1-1h1a1 1 0 0 0 2 0h1a1 1 0 0 0 2 0h1a1 1 0 1 0 2 0H15v1a1 1 0 1 0 0 2v1a1 1 0 1 0 0 2v1a1 1 0 1 0 0 2v1a1 1 0 1 0 0 2v1a1 1 0 1 0 0 2v1h-1.5a1 1 0 1 0-2 0h-1a1 1 0 1 0-2 0h-1a1 1 0 1 0-2 0h-1a1 1 0 1 0-2 0H1v-1a1 1 0 1 0 0-2v-1a1 1 0 1 0 0-2V9a1 1 0 1 0 0-2V6a1 1 0 0 0 0-2V3a1 1 0 0 0 0-2V0h1.5a1 1 0 0 0 1 1M3 3v10a1 1 0 0 0 1 1h8a1 1 0 0 0 1-1V3a1 1 0 0 0-1-1H4a1 1 0 0 0-1 1"/>
                    </svg>
                </div>
            </div>
        </a>
        <div class="menuFriend">
            <div class="Icon">
                <h3 class="p1">Settings</h3>
                <i class="bi bi-gear-fill"></i>
                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-gear-fill" viewBox="0 0 16 16">
                    <path d="M9.405 1.05c-.413-1.4-2.397-1.4-2.81 0l-.1.34a1.464 1.464 0 0 1-2.105.872l-.31-.17c-1.283-.698-2.686.705-1.987 1.987l.169.311c.446.82.023 1.841-.872 2.105l-.34.1c-1.4.413-1.4 2.397 0 2.81l.34.1a1.464 1.464 0 0 1 .872 2.105l-.17.31c-.698 1.283.705 2.686 1.987 1.987l.311-.169a1.464 1.464 0 0 1 2.105.872l.1.34c.413 1.4 2.397 1.4 2.81 0l.1-.34a1.464 1.464 0 0 1 2.105-.872l.31.17c1.283.698 2.686-.705 1.987-1.987l-.169-.311a1.464 1.464 0 0 1 .872-2.105l.34-.1c1.4-.413 1.4-2.397 0-2.81l-.34-.1a1.464 1.464 0 0 1-.872-2.105l.17-.31c.698-1.283-.705-2.686-1.987-1.987l-.311.169a1.464 1.464 0 0 1-2.105-.872zM8 10.93a2.929 2.929 0 1 1 0-5.86 2.929 2.929 0 0 1 0 5.858z"/>
                </svg>
            </div>
        </div>
    </div>
    <h4 class="numberOfPosts">Posts:</h4>
    <h4 class="numberOfCountries">Countries Visited: 0</h4>
    <h2 class="text">Click to add a point on the map</h2>
    <dialog id="confirmCloseButton">
        <form method="dialog">
            <p class="discardMessage">Discard unsaved changes?</p>
            <div class="buttonContainer">
                <button id="cancelButton">Cancel</button>
                <button id="discardButton">Discard</button>
            </div>
        </form>
    </dialog>
    <dialog id="confirmLocation">
        <button class="exit-button2">&times;</button>
        <form method="dialog">
            <p class="discardMessage">Where do you want to post?</p>
            <div class="buttonContainer">
                <button id="currentLocationButton">Current Location</button>
                <button id="somewhereElseButton">Somewhere Else</button>
            </div>
        </form>
    </dialog>
    <dialog id="entry">
        <div class="centered">
        <button class="exit-button">&times;</button>
        <input class="description" type="text" name="description" placeholder="Tell the world!">
        <div class="group">
            <h4 class="post-text">Upload an Image: </h4>
            <input type="file" id="imageInput" accept="image/*"/>
        </div>
        <img id="imagePreview" style="display:none; max-height: 200px; max-width: 400px; margin: 10px auto;" />
        <button type="submit" id="submitButton">Post</button>
        </div>
    </dialog>
    <script src="./main.js" type="module"></script>

</body>
